<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="container-fluid">
      <header class="jumbotron bg-primary">
        <h1 class="display-3 text-center ">Weather Dashboard</h1>
      </header>

      <div class="row">
        <!-- Left side content -->
        <div class="col-3 py-3" id="search-results">

          <!-- Search section -->  
          <div class="row">
            <div class="col-12">
            <h5>Search for a City:</h5>
            </div>
          </div>
          
          <div class="row">
            <div class="col-12">
              <div class="input-group">
                <input class="form-control" type="text" id="city-search" placeholder="City Name"><button type="button" id="search-button" class="btn btn-primary"><i class="fas fa-search"></i></button>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-12">

              <!-- search history -->
              <ul id="search-history" class="list-group"></ul>

              <!-- clear history button -->
              <button type="button" id="clear-history" class="btn btn-primary text-white">Clear List</button>
            </div>
          </div>

        </div>


        <!-- Right side content -->
        <div class="col-9 py-4" id="weather-info">
          <div class="row pb-2 mx-2">
            <div id="current-weather" class="col-12 border rounded p-3">
              <!-- City weather info will display -->
            </div>
          </div>

          <div class="row py-2">
            <div class="col-12 ml-2">
              <h3>5 Day Forecast:</h3>
            </div>
          </div>

          <div id="five-days" class="row pl-2">
            <!-- 5 day forecast will display -->
          </div>
        </div>
      </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
